<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>What Dooing?</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet" >
    <link rel="shortcut icon" type="image/x-icon" href="http://queekus.com/favicon.ico">
    <link rel="apple-touch-icon" href="apple-icon.png">
    <style type="text/css">
      .track{
        display: block;
        margin: auto;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="soundboard">
      <audio id="player">
        <source id="wav_src" type="audio/wav" />
        Your browser does not support the audio element.
      </audio>
      <div class="jumbotron" style="text-align: center;">
        <h1>What Dooing?</h1>
        <h3>Soundboard</h3>
        <img class="img-responsive" src="dooingdog.jpg"/>
      </div>
      <div class="row" style="margin-top:10px">
        <div class="col-xs-6"> <a href="#" class="track btn btn-primary btn-sm" data-location="whatdooing.wav">What Dooing?</a> </div>
        <div class="col-xs-6"> <a href="#" class="track btn btn-primary btn-sm" data-location="endofworld.wav">Oh No, End Of World!</a> </div>
      </div>
      <div class="row" style="margin-top:10px">
        <div class="col-xs-6"> <a href="#" class="track btn btn-primary btn-sm" data-location="throwsqueaky.wav">Throw Squeaky!</a> </div>
        <div class="col-xs-6"> <a href="#" class="track btn btn-primary btn-sm" data-location="notakeonlythrow.wav">No Take, Only Throw!</a> </div>
      </div>
      <div class="row" style="margin-top:10px">
        <div class="col-xs-6"> <a href="#" class="track btn btn-primary btn-sm" data-location="ibathtoo.wav">Ok, I bath Too!</a> </div>
        <!-- <div class="col-xs-6"> <a href="#" class="track btn btn-primary btn-sm" data-location="notakeonlythrow.wav">No Take, Only Throw!</a> </div> -->
      </div>

    <script src="../js/jquery-2.2.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
      $('.track').click(function(){
        var audio = $("#player");      
        $("#wav_src").attr("src", $(this).attr('data-location'));
        audio[0].pause();
        audio[0].load();
        audio[0].oncanplaythrough = audio[0].play();

      });
   </script>
  </body>
</html>
