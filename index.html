<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coming Soon!</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" >
  </head>
  <body>
    <div style="text-align: center;" class="container">
      <h1>New Site - <small>Coming Soon</small></h1>
      
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"><i class="fa fa-question-circle-o" aria-hidden="true"></i> What happened to the old one </button>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><i class="fa fa-question-circle-o" aria-hidden="true"></i> What happened to the old one</h4>
          </div>
          <div class="modal-body">
            <ul class="list-group">
              <li class="list-group-item list-group-item-danger">Hosting was up and too expensive</li>
              <li class="list-group-item list-group-item-info">Planned to redesign at some point anyway</li>
              <li class="list-group-item list-group-item-success">Get to try out new things #GithubPages</li>
              <li class="list-group-item list-group-item-danger">Old site was getting stagnant and too much spam</li>
              <li class="list-group-item list-group-item-success">Why not?</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
